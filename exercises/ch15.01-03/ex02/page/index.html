<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ex02/index</title>
  </head>
  <body>
    <button id="loadModule">動作確認</button>
    <script type="module">
      async function loadModule() {
        try {
          const module = await import("http://localhost:8080/index.js");
          module.hello();
        } catch (e) {
          console.error("失敗しました:", e);
        }
      }

      document
        .getElementById("loadModule")
        .addEventListener("click", loadModule);
    </script>
  </body>
</html>
