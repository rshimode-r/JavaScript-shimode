<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ex02/index</title>
  </head>
  <body>
    <button id="loadModule">動作確認</button>
    <p>色が変わる予定です。</p>
    <div>赤くなります。</div>
    <script type="module">
      async function loadModule() {
        try {
          const { $ } = await import(
            "https://releases.jquery.com/git/jquery-git.module.min.js"
          );
          $("*").css("color", "red");
        } catch (e) {
          console.error("失敗しました:", e);
        }
      }

      document
        .getElementById("loadModule")
        .addEventListener("click", loadModule);
    </script>
  </body>
</html>
